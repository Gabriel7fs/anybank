<main class="form-wrapper">
  <form (ngSubmit)="onSubmit()" class="form" ngNativeValidate>
    <h2 class="titulo">Nova transação</h2>

    <div class="campos">
      <label class="campo-grupo">
        Transação
        <div class="select-wrapper">
          <select name="tipo-transacao" [(ngModel)]="tipo" class="campo select-tipo-transacao" required>
            <option value="" selected disabled>Selecione o tipo de transação</option>
            @for (tipo of tipoMovEnum | keyvalue; track tipo.key) {
              <option [value]="tipo.value">{{ tipo.value }}</option>
            }
          </select>
        </div>
      </label>
      <label class="campo-grupo">
        Valor
        <div class="input-wrapper">
          <input type="number" [(ngModel)]="valor" name="valor" min="0.01" step="0.01" placeholder="0,00" class="campo input-valor-transacao" required>
        </div>
      </label>

      <button class="botao-confirmar-transacao">Confirmar transação</button>
    </div>
  </form>
</main>
